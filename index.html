<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogador Integrado (Multi-Material) v3.1 - Cutter Corrigido</title>
    <style>
        /* CSS (mantido igual à versão anterior) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            padding: 15px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 950px; /* Allow wider container */
            margin: 20px auto;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 15px 20px;
            margin-bottom: 25px;
            border-radius: 6px;
        }
        legend {
            font-weight: 600;
            color: #0056b3;
            padding: 0 10px;
            font-size: 1.1em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px 20px;
            align-items: end; /* Align form elements nicely */
        }
         .form-grid .full-width {
             grid-column: 1 / -1; /* Make element span full width */
         }

         /* Grupos de Campos Específicos (para ocultar/mostrar) */
         .field-group {
             grid-column: 1 / -1; /* Ocupa a largura inteira por padrão */
             display: grid; /* Usa grid interno também */
             grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
             gap: 15px 20px;
             margin-top: 15px; /* Espaçamento */
             padding-top: 15px;
             border-top: 1px dashed #eee; /* Separador visual */
         }
         .field-group legend { /* Legenda opcional dentro do grupo */
             font-size: 1em;
             color: #555;
             font-weight: normal;
             margin-bottom: 10px;
             padding: 0 5px;
             width: auto; /* Não ocupe toda a largura */
            border: none;
         }
          .field-group > div {
             grid-column: auto / auto !important; /* Reseta span para elementos dentro do grupo */
         }
         .field-group > .full-width {
              grid-column: 1 / -1 !important; /* Permite full-width dentro do grupo */
         }


         .form-field label, .lookup-field label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
            font-size: 0.95em;
        }
        .form-field input[type="text"],
        .form-field input[type="search"],
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 9px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-field input[type="text"]:focus,
        .form-field input[type="search"]:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .form-field textarea {
            min-height: 60px;
             resize: vertical;
        }
         .form-field input[type="text"][name="desp"],
         .form-field input[type="text"][name="desps"] {
             width: 50px; /* Smaller width for desp fields */
         }
        .form-field input[readonly] {
            background-color: #e9ecef;
            cursor: default;
        }
        .form-field input:disabled, .form-field select:disabled, .form-field textarea:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .form-field input[type="checkbox"] {
            margin-right: 5px;
            width: auto; /* Checkbox size */
        }
         .form-field .inline-label {
             display: inline-block;
             margin-left: 5px;
             margin-right: 15px;
             font-weight: normal;
         }

        /* Lookup Sections */
        .lookup-section {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #fdfdfd;
             margin-bottom: 15px; /* Space between lookup and next field */
        }
         .lookup-controls {
             display: flex;
             gap: 15px;
             margin-bottom: 10px;
             flex-wrap: wrap;
             align-items: center;
         }
         .lookup-controls .lookup-field {
             flex-grow: 1; /* Allow fields to grow */
         }
        .lookup-controls input[type="search"] {
            width: 100%; /* Full width within its flex item */
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
             box-sizing: border-box;
        }
        .lookup-options {
            display: flex;
            gap: 15px;
             font-size: 0.9em;
             margin-top: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
         .lookup-options label { font-weight: normal;}
        #cdd-results-container {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 4px;
             margin-top: 10px;
        }
        #cdd-results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
         #cdd-results-table th, #cdd-results-table td {
             border-bottom: 1px solid #e9ecef;
             padding: 8px 12px;
             text-align: left;
             vertical-align: top;
         }
        #cdd-results-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 1;
             white-space: nowrap;
        }
         #cdd-results-table tr:hover {
            background-color: #eef;
            cursor: pointer;
         }
        #cdd-results-table td:first-child { /* CDD */
             font-family: monospace;
             font-weight: bold;
             white-space: nowrap;
             width: 15%;
             color: #0056b3;
        }
         .no-results {
            padding: 15px; text-align: center; color: #6c757d; font-style: italic;
         }

        /* Buttons */
        .button-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        button {
            padding: 10px 20px;
            margin: 5px 10px; /* Allow wrap */
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e9ecef;
            color: #333;
            font-size: 1em;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        button:hover {
            background-color: #d3d9df;
            border-color: #bbb;
        }
         button[name="gerarMarc"], #copy-marc-button {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        button[name="gerarMarc"]:hover, #copy-marc-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        button[name="limparForm"], #clear-cdd-lookup {
            background-color: #6c757d;
            color: white;
            border-color: #6c757d;
        }
         button[name="limparForm"]:hover, #clear-cdd-lookup:hover {
            background-color: #5a6268;
            border-color: #545b62;
         }


        /* Output & Status */
        #marc-output {
            white-space: pre-wrap; /* Preserve whitespace and wrap */
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            border: 1px dashed #aaa;
            padding: 15px 20px;
            margin-top: 25px;
            background-color: #f8f9fa;
            border-radius: 6px;
            line-height: 1.5;
             max-height: 50vh; /* Limit height */
             overflow-y: auto; /* Add scroll if needed */
        }
        #marc-output-container {
            position: relative; /* For copy button positioning */
        }
         #copy-marc-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
             font-size: 0.85em;
             opacity: 0.8;
             z-index: 2; /* Ensure it's above the text */
         }
         #copy-marc-button:hover { opacity: 1;}

        .status-message {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.85em;
            font-style: italic;
            color: #555;
        }
        .error-message { color: #dc3545; font-weight: bold;}
        .success-message { color: #28a745; font-weight: bold;}
         #general-status {
             text-align: center;
             margin: -10px 0 20px 0;
             font-size: 0.9em;
         }

        /* Highlighting */
        .highlight {
            background-color: #ffeeba;
            font-weight: bold;
            padding: 0px 2px;
            border-radius: 3px;
            color: #333;
        }

        /* Hide elements by default */
        .hidden {
            display: none !important; /* Use !important to override other display settings if needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catalogador Integrado</h1>

        <div id="general-status">Carregando dados...</div>

        <form name="form1" onsubmit="return false;"> <!-- Prevent default form submission -->

            <fieldset>
                <legend>Dados Gerais e Identificação</legend>
                <div class="form-grid">
                    <!-- Tipo de Material -->
                    <div class="form-field">
                        <label for="tipoMaterial">Tipo de Material:</label>
                        <select name="tipoMaterial" id="tipoMaterial">
                            <option value="livro" selected>Livro (Monografia)</option>
                            <option value="periodico">Periódico (Revista, Jornal)</option>
                            <option value="cd_vinil">CD / Vinil (Gravação Sonora)</option>
                            <option value="partitura">Partitura Musical</option>
                            <option value="video">Vídeo (DVD, Blu-ray, Fita)</option>
                            <option value="mapa">Mapa</option>
                            <!-- Adicionar outros tipos conforme necessário -->
                        </select>
                    </div>

                    <!-- ISBN -->
                    <div class="form-field isbn-field">
                        <label for="isbn">ISBN:</label>
                        <input type="text" name="isbn" id="isbn" autofocus>
                    </div>
                    <!-- ISSN -->
                    <div class="form-field issn-field hidden">
                        <label for="issn">ISSN:</label>
                        <input type="text" name="issn" id="issn" placeholder="Ex: 1234-5678">
                    </div>
                     <!-- Número Padrão (Ex: UPC para CD/DVD) -->
                     <div class="form-field num-padrao-field hidden">
                        <label for="numPadrao">Número Padrão (UPC/EAN/etc.):</label>
                        <input type="text" name="numPadrao" id="numPadrao">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Título e Responsabilidade</legend>
                <div class="form-grid">
                     <!-- Título Principal -->
                    <div class="form-field full-width">
                        <label for="titulo">Título Principal:</label>
                        <input type="text" name="titulo" id="titulo">
                    </div>
                     <!-- Desprezados Título -->
                     <div class="form-field field-group-livro field-group-periodico"> <!-- Mostrar só para texto -->
                         <label for="desp">Caracteres Desprezados (Título):</label>
                        <input type="text" name="desp" id="desp" value="0" size="1" maxlength="1">
                     </div>
                     <!-- Subtítulo -->
                    <div class="form-field full-width">
                        <label for="subtitulo">Subtítulo:</label>
                        <input type="text" name="subtitulo" id="subtitulo">
                    </div>

                     <!-- Responsável Principal (Rótulo Dinâmico) -->
                     <div class="form-field">
                        <label for="resp1_prenome" id="label_resp1_prenome">Autor Prenome:</label>
                        <input type="text" name="resp1_prenome" id="resp1_prenome">
                    </div>
                    <div class="form-field">
                        <label for="resp1_sobrenome" id="label_resp1_sobrenome">Autor Sobrenome:</label>
                        <input type="text" name="resp1_sobrenome" id="resp1_sobrenome">
                    </div>
                     <!-- Diretor (Vídeo) -->
                     <div class="form-field field-group-video hidden">
                        <label for="diretor">Diretor:</label>
                        <input type="text" name="diretor" id="diretor">
                    </div>
                     <!-- Intérprete Principal (Música/Vídeo) -->
                     <div class="form-field field-group-cd_vinil field-group-video hidden">
                        <label for="interprete_principal" id="label_interprete_principal">Intérprete Principal:</label>
                        <input type="text" name="interprete_principal" id="interprete_principal">
                    </div>

                    <!-- Responsáveis Adicionais (Até 2) -->
                    <div class="form-field">
                        <label for="resp2_prenome" id="label_resp2_prenome">Autor 2 Prenome:</label>
                        <input type="text" name="resp2_prenome" id="resp2_prenome">
                    </div>
                    <div class="form-field">
                        <label for="resp2_sobrenome" id="label_resp2_sobrenome">Autor 2 Sobrenome:</label>
                        <input type="text" name="resp2_sobrenome" id="resp2_sobrenome">
                    </div>
                    <div class="form-field">
                        <label for="resp3_prenome" id="label_resp3_prenome">Autor 3 Prenome:</label>
                        <input type="text" name="resp3_prenome" id="resp3_prenome">
                    </div>
                    <div class="form-field">
                        <label for="resp3_sobrenome" id="label_resp3_sobrenome">Autor 3 Sobrenome:</label>
                        <input type="text" name="resp3_sobrenome" id="resp3_sobrenome">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Publicação e Descrição Física</legend>
                 <div class="form-grid">
                     <!-- Edição -->
                     <div class="form-field field-group-livro field-group-partitura field-group-mapa"> <!-- Mostrar para Livro/Partitura/Mapa -->
                        <label for="edicao">Edição:</label>
                        <input type="text" name="edicao" id="edicao" size="3" maxlength="3" placeholder="Ex: 2">
                    </div>
                    <!-- Local Pub. -->
                    <div class="form-field">
                        <label for="local">Local Pub./Distrib.:</label>
                        <input type="text" name="local" id="local">
                    </div>
                    <!-- Editora / Gravadora / Produtora -->
                    <div class="form-field">
                        <label for="editora" id="label_editora">Editora:</label>
                        <input type="text" name="editora" id="editora">
                    </div>
                    <!-- Ano -->
                     <div class="form-field">
                        <label for="ano">Ano Pub./Distrib.:</label>
                        <input type="text" name="ano" id="ano" size="7" maxlength="7" placeholder="Ex: 2023">
                    </div>
                    <!-- Descrição Física (Genérico) -->
                    <div class="form-field full-width">
                        <label for="descFisica">Descrição Física:</label>
                        <input type="text" name="descFisica" id="descFisica" placeholder="Ex: 150 p. ou 1 CD (ca. 60 min) ou 1 mapa : color. ; 50 x 75 cm">
                    </div>
                     <!-- Ilustrado/Colorido (Livro/Mapa/Partitura) -->
                      <div class="form-field full-width field-group-livro field-group-mapa field-group-partitura">
                        <input type="checkbox" name="ilust" id="ilust" value="1"><label for="ilust" class="inline-label">Ilust./Mapas</label>
                        <input type="checkbox" name="color" id="color" value="1"><label for="color" class="inline-label">Colorido</label>
                    </div>
                    <!-- Duração (Vídeo/Música) -->
                     <div class="form-field field-group-video field-group-cd_vinil hidden">
                        <label for="duracao">Duração (aprox.):</label>
                        <input type="text" name="duracao" id="duracao" placeholder="Ex: 95 min.">
                    </div>
                    <!-- Escala (Mapa) -->
                    <div class="form-field field-group-mapa hidden">
                        <label for="escala">Escala:</label>
                        <input type="text" name="escala" id="escala" placeholder="Ex: 1:50.000">
                    </div>
                 </div>
            </fieldset>

            <!-- Campos Específicos Agrupados -->
             <fieldset class="field-group-periodico hidden">
                 <legend>Dados de Periódico</legend>
                 <div class="field-group">
                     <div class="form-field">
                         <label for="frequencia">Frequência:</label>
                         <input type="text" name="frequencia" id="frequencia" placeholder="Ex: Mensal, Trimestral">
                     </div>
                     <div class="form-field">
                         <label for="num_inicio">Numeração Inicial (Vol, No, Data):</label>
                         <input type="text" name="num_inicio" id="num_inicio" placeholder="Ex: v. 1, n. 1 (jan./mar. 2020)">
                     </div>
                      <div class="form-field">
                         <label for="num_fim">Numeração Final (se encerrado):</label>
                         <input type="text" name="num_fim" id="num_fim">
                     </div>
                 </div>
             </fieldset>

            <fieldset class="field-group-cd_vinil field-group-partitura field-group-video hidden">
                 <legend>Dados de Música / Vídeo / Partitura</legend>
                 <div class="field-group">
                    <!-- Lista de Faixas / Conteúdo -->
                    <div class="form-field full-width field-group-cd_vinil field-group-video"> <!-- Ocultar para Partitura? -->
                        <label for="conteudo">Conteúdo (Faixas / Capítulos / Resumo):</label>
                        <textarea name="conteudo" id="conteudo" placeholder="Listar faixas ou resumo do conteúdo..."></textarea>
                    </div>
                     <!-- Elenco (Vídeo) -->
                     <div class="form-field full-width field-group-video hidden">
                        <label for="elenco">Elenco Principal:</label>
                        <textarea name="elenco" id="elenco" placeholder="Ator 1, Ator 2..."></textarea>
                    </div>
                     <!-- Forma/Gênero Musical -->
                      <div class="form-field field-group-cd_vinil field-group-partitura hidden">
                        <label for="forma_genero">Forma / Gênero Musical:</label>
                        <input type="text" name="forma_genero" id="forma_genero" placeholder="Ex: Rock, Sonata, Samba">
                    </div>
                     <!-- Instrumentação (Partitura) -->
                     <div class="form-field field-group-partitura hidden">
                         <label for="instrumentacao">Instrumentação:</label>
                        <input type="text" name="instrumentacao" id="instrumentacao" placeholder="Ex: Piano solo, Orquestra">
                     </div>
                      <!-- Detalhes Técnicos (Vídeo/CD) -->
                      <div class="form-field field-group-video field-group-cd_vinil hidden">
                        <label for="detalhes_tecnicos">Detalhes Técnicos:</label>
                        <input type="text" name="detalhes_tecnicos" id="detalhes_tecnicos" placeholder="Ex: VHS, NTSC, Stereo, Digital">
                     </div>
                 </div>
             </fieldset>

            <fieldset>
                <legend>Série e Notas</legend>
                 <div class="form-grid">
                    <!-- Série -->
                    <div class="form-field full-width field-group-livro field-group-video field-group-cd_vinil field-group-partitura field-group-mapa"> <!-- Mostrar para relevantes -->
                        <label for="serie">Série / Coleção:</label>
                        <input type="text" name="serie" id="serie">
                    </div>
                     <!-- Desprezados Série -->
                     <div class="form-field field-group-livro"> <!-- Mostrar só para texto -->
                        <label for="desps">Caracteres Desprezados (Série):</label>
                        <input type="text" name="desps" id="desps" value="0" size="1" maxlength="1">
                    </div>
                    <!-- Nota Geral -->
                    <div class="form-field full-width">
                        <label for="nota">Nota Geral:</label>
                        <input type="text" name="nota" id="nota">
                    </div>
                 </div>
            </fieldset>

            <fieldset>
                <legend>Classificação e Assuntos</legend>
                 <div class="form-grid">
                    <!-- Cutter -->
                    <div class="form-field cutter-field">
                        <label for="cutter">Cutter:</label>
                        <input type="text" name="cutter" id="cutter" size="7" maxlength="7">
                         <span id="cutter-status" class="status-message"></span>
                    </div>

                    <!-- CDD -->
                    <div class="form-field">
                        <label for="cdd">Classificação CDD:</label>
                        <input type="text" name="cdd" id="cdd" size="" placeholder="Busque ou digite...">
                         <span id="cdd-status" class="status-message"></span>
                    </div>
                 </div>

                 <!-- CDD Lookup Section -->
                 <div id="cdd-lookup-section" class="lookup-section">
                     <h4>Buscar CDD</h4>
                     <div class="lookup-controls">
                         <div class="lookup-field">
                             <label for="cdd-search-term">Número CDD:</label>
                             <input type="search" id="cdd-search-term" placeholder="Ex: 370 ou 782.42">
                         </div>
                         <div class="lookup-field">
                              <label for="subject-search-term">Assunto:</label>
                             <input type="search" id="subject-search-term" placeholder="Ex: música educação rock">
                         </div>
                     </div>
                      <div class="lookup-options">
                         <div>
                             <input type="checkbox" id="cdd-exact-match" name="cdd-exact-match">
                             <label for="cdd-exact-match">CDD Exato</label>
                         </div>
                          <div>
                              <input type="checkbox" id="subject-whole-word" name="subject-whole-word">
                              <label for="subject-whole-word">Assunto (Palavra Inteira)</label>
                          </div>
                         <button type="button" id="clear-cdd-lookup">Limpar Busca CDD</button>
                     </div>
                     <div id="cdd-results-container" class="hidden">
                         <table id="cdd-results-table">
                             <thead>
                                 <tr>
                                     <th>CDD</th>
                                     <th>Descrição</th>
                                 </tr>
                             </thead>
                             <tbody id="cdd-results-body">
                                 <!-- Results here -->
                             </tbody>
                         </table>
                         <div id="no-results-message" class="no-results hidden">Nenhum resultado encontrado.</div>
                     </div>
                 </div>

                <div class="form-grid">
                    <!-- Assuntos -->
                    <div class="form-field full-width">
                        <label for="assunto1">Assunto 1:</label>
                        <input type="text" name="assunto1" id="assunto1" size="">
                    </div>
                    <div class="form-field full-width">
                        <label for="assunto2">Assunto 2:</label>
                        <input type="text" name="assunto2" id="assunto2" size="">
                    </div>
                    <div class="form-field full-width">
                        <label for="assunto3">Assunto 3:</label>
                        <input type="text" name="assunto3" id="assunto3" size="">
                    </div>
                </div>

            </fieldset>

            <div class="button-section">
                <button type="button" name="gerarMarc">Exibir Marc</button>
                <button type="button" name="limparForm">Limpar Campos</button>
            </div>

        </form>

        <!-- MARC Output Area -->
        <div id="marc-output-container" class="hidden">
             <h2>Preview MARC</h2>
             <button id="copy-marc-button" title="Copiar MARC">Copiar</button>
            <div id="marc-output">
                <!-- MARC content will appear here -->
            </div>
        </div>

    </div> <!-- End Container -->

    <script>
        // --- START DATA AREA ---

        // !!! IMPORTANTE: COLE TODO O CONTEÚDO DO ARQUIVO Cutter.txt AQUI DENTRO DAS ASPAS INVERTIDAS (` `) ABAIXO !!!
        const cutterDataString = `

115 Aas 115 Babr 115 Cabi

        // --- Utility Functions ---
        function normalizeString(text) {
            if (typeof text !== 'string') return "";
            return text.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
        }

        function escapeRegExp(string) {
            return string.replace(/[|\\{}()[\]^$+*?.]/g, '\\$&').replace(/-/g, '\\x2d');
        }

        function debounce(func, delay) {
             let timeoutId;
             return function(...args) {
                 clearTimeout(timeoutId);
                 timeoutId = setTimeout(() => {
                     func.apply(this, args);
                 }, delay);
             };
         }

         function setStatusMessage(element, message, type = 'info', clearAfter = 3000) {
            if (!element) return; // Avoid errors if element not found
            element.textContent = message;
            element.className = 'status-message'; // Reset classes
            if (type === 'error') {
                element.classList.add('error-message');
            } else if (type === 'success') {
                 element.classList.add('success-message');
            }

            if (clearAfter > 0) {
                setTimeout(() => {
                    if (element.textContent === message) { // Only clear if message hasn't changed
                        element.textContent = '';
                        element.className = 'status-message';
                    }
                }, clearAfter);
            }
         }

        // --- Data Loading Functions ---
        function loadCutterData(dataString) {
            loadedCutterData = [];
            const trimmedData = dataString.trim();
            const placeholderPattern = /COLE AQUI.*Cutter\.txt/si;

            if (!trimmedData || placeholderPattern.test(trimmedData)) {
                setStatusMessage(generalStatus, "Erro Cutter: Dados não encontrados ou placeholder presente. Cole os dados Cutter na variável 'cutterDataString'.", 'error', 0);
                cutterDataLoadError = true;
                return;
            }
            try {
                const lines = trimmedData.split('\n');
                lines.forEach(line => {
                    const parts = line.trim().split(/\s+/);
                    for (let i = 0; i < parts.length; i += 2) {
                        if (i + 1 < parts.length) {
                            const number = parts[i];
                            const nameOriginal = parts[i + 1];
                            if (/^\d+$/.test(number)) {
                                const nameNormalized = normalizeString(nameOriginal);
                                loadedCutterData.push({ nameNormalized, nameOriginal, number });
                            } else { break; }
                        }
                    }
                });
                if (loadedCutterData.length === 0) throw new Error("Nenhuma entrada Cutter válida processada.");
                loadedCutterData.sort((a, b) => a.nameNormalized.localeCompare(b.nameNormalized));
                console.log(`${loadedCutterData.length} entradas Cutter carregadas.`);
                cutterDataLoadError = false;
            } catch (e) {
                 setStatusMessage(generalStatus, `Erro ao carregar Cutter: ${e.message}`, 'error', 0);
                 console.error("Erro Cutter:", e);
                 cutterDataLoadError = true;
            }
        }

        function loadCddData(dataString) {
            loadedCddEntries = [];
            const trimmedData = dataString.trim();
            const placeholderPattern = /COLE AQUI.*cdd_summary\.txt/si;

            if (!trimmedData || placeholderPattern.test(trimmedData)) {
                setStatusMessage(generalStatus, "Erro CDD: Dados não encontrados ou placeholder presente. Cole os dados CDD na variável 'cddDataString'.", 'error', 0);
                cddDataLoadError = true;
                return;

            try {
                const lines = trimmedData.split('\n');
                const lineRegex = /^([Rr]\s*)?([\d.-]+)\s*(.*)$/;
                let lastEntry = null;
                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine === '' || /Classificação Decimal de Dewey/i.test(trimmedLine)) return;
                    const match = trimmedLine.match(lineRegex);
                    if (match) {
                        const currentCdd = (match[1] ? match[1].trim() : '') + match[2].trim();
                        const description = match[3].trim().replace(/\s+-\s*$/, '').trim();
                        const newEntry = { cdd: currentCdd, description: description, normalizedDescription: normalizeString(description) };
                        loadedCddEntries.push(newEntry);
                        lastEntry = newEntry;
                    } else if (lastEntry && /^\s+/.test(line) && trimmedLine) {
                        lastEntry.description += ' ' + trimmedLine.replace(/\s+-\s*$/, '').trim();
                        lastEntry.normalizedDescription = normalizeString(lastEntry.description);
                    } else if (trimmedLine && !lineRegex.test(trimmedLine) && lastEntry) {
                        lastEntry.description += ' ' + trimmedLine.replace(/\s+-\s*$/, '').trim();
                        lastEntry.normalizedDescription = normalizeString(lastEntry.description);
                    }
                });

        function getFirstSignificantWord(title, charsToSkip = 0, lang = 'pt') {
            if (!title) return null;

            let startIndex = charsToSkip;
            // Skip initial whitespace after skipping chars
            while (startIndex < title.length && /\s/.test(title[startIndex])) {
                startIndex++;
            }
            let currentTitleSegment = title.substring(startIndex);
            if (!currentTitleSegment) return null;

            let normalizedSegment = normalizeString(currentTitleSegment);
            // Detect language based on articles (simple approach)
            if (lang === 'pt') { // Auto-detect common non-portuguese articles if lang is default
               if (/^(the|a|an|el|la|los|las|le|les|l')\s/i.test(currentTitleSegment)) {
                  lang = 'en'; // Assume English/Spanish/French if starts with these
                  // More sophisticated detection could be added
               }
            }
            const articles = articlesToIgnore[lang] || articlesToIgnore['en']; // Fallback to English


            let articleFound = true;
            while (articleFound && currentTitleSegment) {
                articleFound = false;
                normalizedSegment = normalizeString(currentTitleSegment); // Re-normalize each time

                for (const article of articles) {
                    const articlePattern = new RegExp(`^${escapeRegExp(article)}(\\s|$)`, 'i'); // Match article at start, followed by space or end

                    if (articlePattern.test(currentTitleSegment)) {
                         // Find the length of the matched article in the original segment
                         const match = currentTitleSegment.match(articlePattern);
                         const matchedArticleLength = match[0].trim().length; // Length of the article itself

                         // Move start index past the article and subsequent spaces
                         startIndex += matchedArticleLength;
                        while (startIndex < title.length && /\s/.test(title[startIndex])) {
                            startIndex++;
                        }
                        currentTitleSegment = title.substring(startIndex);

                        if (!currentTitleSegment) return null; // Nothing left after article

                        articleFound = true;
                        break; // Restart check with the new segment
                    }
                }
            }

            // Find the first word in the remaining original-case title segment
            const firstWordMatch = currentTitleSegment.match(/^(\S+)/);
            // console.log("getFirstSignificantWord result:", firstWordMatch ? firstWordMatch[1] : null, "from title:", title, "skipping", charsToSkip, "startIdx", startIndex); // Debugging
            return firstWordMatch ? firstWordMatch[1] : null;
        }

            if (cutterDataLoadError || !cutterTable || cutterTable.length === 0 || !inputText) {

            for (const item of cutterTable) {
                const { nameNormalized, number } = item;

                if (comparison > 0) {
                    bestMatchNumber = number;
                } else {
                    return bestMatchNumber;
                }
            }
            return bestMatchNumber;
        }

                    lookupSource = `prenome (${prenome})`;
                }
            } else if (hasDirector && tipo === 'video') { // Director for video if no other name is primary
                 lookupBasisWord = diretor.split(' ').pop(); // Use last name of director
                 if(lookupBasisWord) {
                      baseLetter = lookupBasisWord[0].toUpperCase();
                      lookupSource = `diretor (${lookupBasisWord})`;
                 }
            }

            // Fallback to Title if no suitable name OR if type typically uses title (Periodical)
            if (!lookupBasisWord && titulo) {
                 lookupBasisWord = getFirstSignificantWord(titulo, desp);
                 if (lookupBasisWord) {
                     baseLetter = lookupBasisWord[0].toUpperCase();
                     lookupSource = `título (${lookupBasisWord})`;
                 }
            }

            // --- Perform Lookup and Update ---
            if (!lookupBasisWord) {
                cutterInput.value = '';
                setStatusMessage(cutterStatus, "Informe Responsável ou Título", 'info');
                return;
            }

            const baseNumber = findCutterNumber(lookupBasisWord, loadedCutterData);

            if (baseNumber && baseLetter) {
                const finalCutter = `${baseLetter}${baseNumber}`;
                cutterInput.value = finalCutter;
                setStatusMessage(cutterStatus, `Sugestão por ${lookupSource}: ${finalCutter}`, 'info');
            } else {
                cutterInput.value = ''; // Clear if no number found
                setStatusMessage(cutterStatus, `Nenhuma sugestão Cutter para '${lookupBasisWord}'`, 'info');
            }
        }, 500);


        // --- CDD Lookup Logic --- (Unchanged)
         function searchCdd() {
             if (cddDataLoadError) {
                cddResultsBody.innerHTML = '';
                cddNoResultsMessage.textContent = 'Erro ao carregar dados CDD.';
                cddNoResultsMessage.classList.remove('hidden');
                 cddResultsContainer.classList.remove('hidden');
                return;
             }
             const cddQuery = cddSearchInput.value.trim();
             const subjectQuery = subjectSearchInput.value.trim();
             const isCddExact = cddExactMatchCheckbox.checked;
             const isSubjectWholeWord = subjectWholeWordCheckbox.checked;
             if (!cddQuery && !subjectQuery) {
                 cddResultsContainer.classList.add('hidden');
                 return;
             }
             const normalizedSubjectTerms = subjectQuery ? normalizeString(subjectQuery).split(/\s+/).filter(term => term) : [];
             const lowerCddQuery = cddQuery.toLowerCase();
             const filteredEntries = loadedCddEntries.filter(entry => {
                 let cddMatch = true;
                 let subjectMatch = true;
                 if (cddQuery) {
                     const entryCddLower = entry.cdd.toLowerCase();
                     cddMatch = isCddExact ? entryCddLower === lowerCddQuery : entryCddLower.startsWith(lowerCddQuery);
                 }
                 if (normalizedSubjectTerms.length > 0) {
                    subjectMatch = normalizedSubjectTerms.every(term => {
                        const regex = isSubjectWholeWord
                            ? new RegExp(`\\b${escapeRegExp(term)}\\b`, 'i')
                            : new RegExp(escapeRegExp(term), 'i');
                        return regex.test(entry.normalizedDescription);
                     });
                 }
                return cddMatch && subjectMatch;
             });
             displayCddResults(filteredEntries, cddQuery, normalizedSubjectTerms, isCddExact, isSubjectWholeWord);
         }

        function displayCddResults(entries, cddQuery, subjectTerms, isCddExact, isSubjectWholeWord) {
            cddResultsBody.innerHTML = ''; // Clear previous results
            if (entries.length === 0) {
                cddNoResultsMessage.textContent = 'Nenhum resultado encontrado.';
                 cddNoResultsMessage.classList.remove('hidden');
             } else {
                cddNoResultsMessage.classList.add('hidden');
                let cddHighlightRegex = null;
                 if (cddQuery) { cddHighlightRegex = isCddExact ? new RegExp('^' + escapeRegExp(cddQuery) + '$', 'i') : new RegExp('^' + escapeRegExp(cddQuery), 'i'); }
                 let subjectHighlightRegex = null;
                 if (subjectTerms.length > 0) { const termsPattern = subjectTerms.map(term => isSubjectWholeWord ? `\\b${escapeRegExp(term)}\\b` : escapeRegExp(term)).join('|'); subjectHighlightRegex = new RegExp(`(${termsPattern})`, 'gi'); }
                 entries.forEach(entry => {
                     const row = cddResultsBody.insertRow(); row.title = `Clique para usar '${entry.cdd}'`; row.onclick = () => selectCddResult(entry.cdd, entry.description);
                     const cellCdd = row.insertCell(); const cellDesc = row.insertCell();
                     cellCdd.innerHTML = cddHighlightRegex ? entry.cdd.replace(cddHighlightRegex, '<span class="highlight">$&</span>') : entry.cdd;
                     cellDesc.innerHTML = subjectHighlightRegex ? entry.description.replace(subjectHighlightRegex, '<span class="highlight">$1</span>') : entry.description;
                 });
             }
             cddResultsContainer.classList.remove('hidden');
        }

             const marcText = tempDiv.textContent || tempDiv.innerText || "";
             if (marcText.trim()) {
                 navigator.clipboard.writeText(marcText.trim())
                     .then(() => setStatusMessage(generalStatus, "MARC copiado para área de transferência!", 'success', 2500))
                     .catch(err => { console.error("Erro ao copiar MARC:", err); setStatusMessage(generalStatus, "Falha ao copiar MARC.", 'error'); alert("Não foi possível copiar o texto."); });
            } else { setStatusMessage(generalStatus, "Nada para copiar.", 'info', 2000); }
         }

        // --- Clear Function ---
        function clearAllFields() {
            form.reset();
            marcOutputDiv.innerHTML = '';
            marcOutputContainer.classList.add('hidden');
             clearCddLookup();
            cutterStatus.textContent = '';
             cddStatus.textContent = '';
            updateFormFields(tipoMaterialSelect.value); // Reset fields visibility
             setStatusMessage(generalStatus, "Campos limpos.", 'info', 2000);
             // Focus logic might need adjustment depending on the first visible field
             const firstVisibleInput = form.querySelector('input:not([type="hidden"]):not(:disabled), select:not(:disabled)');
             if(firstVisibleInput) firstVisibleInput.focus();
         }

        // --- Event Listeners ---
        window.addEventListener('load', () => {
            loadCutterData(cutterDataString);
             loadCddData(cddDataString);
             updateGeneralStatus();
             updateFormFields(tipoMaterialSelect.value); // Initial setup

             // Cutter lookup triggers
             resp1SobrenomeInput.addEventListener('input', debouncedCutterLookup);
             resp1PrenomeInput.addEventListener('input', debouncedCutterLookup); // Trigger also on prenome (if sobrenome is empty)
             tituloInput.addEventListener('input', debouncedCutterLookup); // NEW: Trigger on title change
             despInput.addEventListener('input', debouncedCutterLookup); // NEW: Trigger on desp change

             // Type selection trigger
             tipoMaterialSelect.addEventListener('change', (e) => {
                 updateFormFields(e.target.value);
                 debouncedCutterLookup(); // Update cutter suggestion immediately on type change
             });

            // CDD lookup triggers
            cddSearchInput.addEventListener('input', debouncedCddSearch);
            subjectSearchInput.addEventListener('input', debouncedCddSearch);
             cddExactMatchCheckbox.addEventListener('change', searchCdd);
             subjectWholeWordCheckbox.addEventListener('change', searchCdd);
             document.getElementById('clear-cdd-lookup').addEventListener('click', clearCddLookup);

            // Main buttons
             document.querySelector('button[name="gerarMarc"]').addEventListener('click', generateMarcOutput);
            document.querySelector('button[name="limparForm"]').addEventListener('click', clearAllFields);
            document.getElementById('copy-marc-button').addEventListener('click', copyMarcOutput);
        });

    </script>
</body>
</html>
